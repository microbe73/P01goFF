 <html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/css/stylesheet" type="text/css" rel="customStyle">
        <title> 
            Do you want to play a game?
        </title>
    </head>
    
 	<body>
        <div>
            <img src = "{{character.pfp}}" alt="Fish" class = "img-thumbnail" style="width: 200px; height: 200px; object-fit: cover; object-position: 10%;">
            <h2> {{character.name}}'s trivia. Do you know about the things I like? </h2>
        </div>
        <div>
       {{question}}
        </div>
        <form action="/game" method="POST">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="flexRadioDefault1" value="True">
                <label class="form-check-label" for="flexRadioDefault1">
                    True
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="flexRadioDefault2" value = "False">
                <label class="form-check-label" for="flexRadioDefault2">
                    False
                </label>
            </div>
            <input type="submit" name="sub1"> <!-- used for response page to load -->
        </form>

       <br>
       <br>
       {{msg}}
 	</body>
</html>
